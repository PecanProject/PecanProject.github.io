name: Publish Docs

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: build/

  deploy-pr-preview:
    # Runs ONLY for PRs
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Deploy PR Preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages-pr-previews
          folder: site
          target-folder: pr-${{ github.event.pull_request.number }}

      - name: Comment Preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ðŸš€ **Preview Ready!**
            Your docs preview for this PR is available here:

            **https://pecanproject.github.io/pr-${{ github.event.pull_request.number }}/**
            
  deploy-production:
    # Runs ONLY on push to master
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
